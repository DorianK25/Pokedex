<mat-list >
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Recherche</mat-label>
    <input matInput #searchBox type="text" (input)="searchPokemon(searchBox.value)">
  </mat-form-field>
  <mat-nav-list *ngFor="let pokemon of listPokemon" infinite-scroll (scrolled)="onScroll()">
    <mat-list-item *ngIf="pokemon?.id" routerLink="/pokemon/{{ pokemon?.id }}"  routerLinkActive="router-link-active" >
      <img src="../assets/img/sprites/{{ pokemon?.id }}.png" alt="...">
      <h3 matLine> {{ pokemon?.name }} </h3>
      <p matLine>
        <span> {{ pokemon?.id }} </span>
        <span class="demo-2">. {{ pokemon?.name }} </span>
      </p>
    </mat-list-item>
  </mat-nav-list>
</mat-list>
