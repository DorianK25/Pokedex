<mat-list>
  <mat-grid-list cols="2" class="nav">
    <mat-grid-tile>
      <mat-nav-list [scrollWindow]="false" infinite-scroll (scrolled)="onScroll()" class="nav">
        <h2>Mon Equipe :</h2>
        <mat-list-item *ngFor="let pokemon of pokemons" routerLinkActive="router-link-active" class="item">
            <div class="item">
              <img src="../assets/img/sprites/{{ pokemon.id }}.png" alt="..." />
            </div>
            <span class="text">{{ pokemon.id }}. {{ pokemon.name }} </span>
            <button class ="button" (click)="deleteFromTeam(pokemon.id)"> X </button>
        </mat-list-item>
      </mat-nav-list>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-list>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Recherche</mat-label>
          <input matInput #searchBox type="text" (input)="searchPokemon(searchBox.value)">
        </mat-form-field>
        <mat-nav-list [scrollWindow]="false" infinite-scroll (scrolled)="onScroll()" class="nav">
          <mat-list-item *ngFor="let pokemon of listPokemon"  routerLinkActive="router-link-active" class="item">
              <div mat-line class="item" (click)="addPokemonToTeam(pokemon.id)">
                <img src="../assets/img/sprites/{{ pokemon.id }}.png" alt="..." />
                <span class="text">{{ pokemon.id }}. {{ pokemon.name }}</span>
              </div>
          </mat-list-item>
        </mat-nav-list>
      </mat-list>
    </mat-grid-tile>
  </mat-grid-list>
</mat-list>
