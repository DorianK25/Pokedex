<mat-list >
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Recherche</mat-label>
    <input matInput #searchBox type="text" (input)="searchPokemon(searchBox.value)">
  </mat-form-field>
  <mat-nav-list [scrollWindow]="false" infinite-scroll (scrolled)="onScroll()" class="nav">
    <mat-list-item *ngFor="let pokemon of listPokemon" routerLink="/pokemon/{{ pokemon?.id }}"  routerLinkActive="router-link-active" class="item">
        <div mat-line class="item">
          <img src="../assets/img/sprites/{{ pokemon?.id }}.png" alt="..." />
          <span class="text">{{ pokemon?.id }}. {{ pokemon?.name }}</span>
        </div>
    </mat-list-item>
  </mat-nav-list>
</mat-list>
